<mat-toolbar class="mat-elevation-z1 texmat" >
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf= "!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf= "sidenav.opened"> close </mat-icon>
    </button>
    <span class="texmat"> Omni-Trix - Telecom Admin Dashboard Application</span>
  
  </mat-toolbar>
  
  <mat-sidenav-container style="background-color:#1B2431">
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" >
      <!-- <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
  
      /> -->
  
      <h4 class="name">Welcome</h4>
      <p class="designation">Admin</p>
  
      <br>
      <br>
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/futd1">
        <mat-icon>timeline</mat-icon>
        <span class="menutextcolor">Futuristic Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="/sbd1">
        <mat-icon>person</mat-icon>
        <span class="menutextcolor">Subscriber Dashboard 1</span>
      </button>
      <button mat-button class="menu-button" routerLink="/ntd1">
        <mat-icon>network_check</mat-icon>
        <span class="menutextcolor">Network Dashboard</span>
      </button>
  
        <mat-divider></mat-divider>
  
      <!-- <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button> -->

    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content example" style="background-color: #1B2431;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
