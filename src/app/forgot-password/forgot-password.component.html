    <body>

<div class="vertical-center">
  <div class="form-gap"></div>
  <div class="container" style="margin-top: 490px;">
      <div class="row">
          <div class="col-md-4 col-md-offset-4" style="margin-top: 120px;">
              <div class="panel panel-default" style="border: none">
                  <div class="panel-body">
                    <div class="text-center" style=" border: none">
                          <h3 style="color: black;"><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center" style="color: #202235;">Forgot Password?</h2>
                          <p style="color: #020f15;font-weight: bold;">You can reset your password here.</p>
                          <br>
                          <form id="registerForm" role="form" autocomplete="off" class="form" method="post" (submit)="routto()">
                              <div class="form-group">
                                  <div class="input-group">
                                      <span  class="input-group-addon" style="color: black;background-color: #6b70d1;border: solid rgb(0, 0, 0) thin;border-width: 3px;"><i style="color: black;background-color: #6b70d1;" class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      <input  name="email" placeholder="Email address" class="form-control" type="email" [(ngModel)]="email" style="border: solid rgb(0, 0, 0) thin;border-width: 3px;">
                                  </div>
                                  <div class="btn">
                                  <button name="recover-submit" class="btn btn-lg btn-primary btn-block"  value="Reset Password" type="submit"  style="width:100%;font-weight: bold;">
                                    Submit</button>
                                </div>
                               <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger">
                                  <div *ngIf="f.email.errors.required">Email is required</div>
                                  <div *ngIf="f.email.errors.email">Invalid email format</div>
                               </div>
                              
                              
                                 
                              </div>
                           
                              <input type="hidden" class="hide" name="token" id="token" value="">
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
