<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- <div class="background-image"> -->

<nav class="navbar navbar-default navstyle">
<div class="container-fluid">
<a class="navbar-brand">Omni-Trix</a>
</div>
</nav>


<div class="vertical-center">
  <div class="form-gap"></div>
  <div class="container" style="margin-top: 400px;">
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                  <div class="panel-body">
<div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Forgot Password?</h2>
                          <p>You can reset your password here.</p>
                          <form id="registerForm" role="form" autocomplete="off" class="form" method="post" (submit)="routto()">
                              <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      <input  name="email" placeholder="email address" class="form-control" type="email" [(ngModel)]="email">
                                  </div>
                                  <button name="recover-submit" class="btn btn-lg btn-primary btn-block"  value="Reset Password" type="submit"  >
                                    Submit</button>
                              
                               <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger">
                                  <div *ngIf="f.email.errors.required">Email is required</div>
                                  <div *ngIf="f.email.errors.email">Invalid email format</div>
                               </div>
                              
                              
                                 
                              </div>
                           
                              <input type="hidden" class="hide" name="token" id="token" value="">
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
